version: '2'

services:
  django:
    env_file:
     - develop.env
    build:
      context: .
      dockerfile: Dockerfile
    ports:
     - "8000:8000"
    networks:
     - django-network
  postgres:
    env_file:
     - develop.env
    image: postgres
    networks:
     - django-network

networks:
  django-network:
    driver: bridge
