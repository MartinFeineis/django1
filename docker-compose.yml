version: '3.7'

services:
  django:
    env_file:
     - develop.env
    build:
      context: .
      dockerfile: Dockerfile
    ports:
     - "8000:8000"
    networks:
     - django-network
    command: ["/usr/bin/uwsgi", "--ini", "/var/www/uwsgi.ini"]
    volumes:
      - "/home/wolle/projects/django1:/var/www"

  postgres:
    env_file:
     - develop.env
    image: postgres
    networks:
     - django-network

  ubuntu:
    env_file:
      - ubuntu.env
    image: ubuntu:latest
    command: /bin/bash

networks:
  django-network:
    driver: bridge
